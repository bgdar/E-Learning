<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/base/views/profil.css" />
    <title>{{ .title }}</title>
  </head>
  <body>
    <div class="main-content">
      <header class="profile-header">
        <div class="profile-info">
          <img
            src="profile-pic.jpg"
            alt="Profile Picture"
            class="profile-pic"
          />
          <div class="menu-card">
            <h1 class="profile-name">John Doe</h1>
            <p class="profile-level">Level 10</p>
          </div>
        </div>
      </header>

      <section class="progress-section">
        <h2 class="section-title">Progress</h2>
        <div class="progress-cards">
          <div class="progress-card">
            <h3 class="card-title">Streak</h3>
            <p class="card-value">15 days</p>
          </div>
          <div class="progress-card">
            <h3 class="card-title">XP</h3>
            <p class="card-value">1,200</p>
          </div>
          <div class="progress-card">
            <h3 class="card-title">Lessons</h3>
            <p class="card-value">50</p>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
